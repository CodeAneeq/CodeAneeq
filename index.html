<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My First JS Project - Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator-id" class="calculator">
        <!-- input for number -->
        <div>
          <input class="input" type="text">
        </div>
        <!-- firt four buttons -->
        <section class="first-four">
          <button id="clear-bt" class="bt grey">AC</button>
          <button id="divide-two-bt" class="bt grey">/</button>
          <button id="perc-bt" class="bt grey">%</button>
          <button id="divide-bt" class="bt orange">&divide;</button>
        </section>
        <!-- second four buttons -->
        <section class="second-four">
          <button id="seventh-bt" class="bt d-grey">7</button>
          <button id="eight-bt" class="bt d-grey">8</button>
          <button id="ninth-bt" class="bt d-grey">9</button>
          <button id="mult-bt" class="bt orange">*</button>
        </section>
        <!-- third four buttons -->
        <section class="third-four">
          <button id="fourth-bt" class="bt d-grey">4</button>
          <button id="fifth-bt" class="bt d-grey">5</button>
          <button id="sixth-bt" class="bt d-grey">6</button>
          <button id="minus-bt" class="bt orange">-</button>
        </section>
        <!-- fifth four buttons -->
        <section class="fourth-four">
          <button id="one-bt" class="bt d-grey">1</button>
          <button id="second-bt" class="bt d-grey">2</button>
          <button id="third-bt" class="bt d-grey">3</button>
          <button id="plus-bt" class="bt orange">+</button>
        </section>
        <!-- fifth four buttons -->
        <section class="fifth-four">
          <button id="zero-bt" class="bt d-grey">0</button>
          <button id="dblzero-bt" class="bt d-grey">00</button>
          <button id="dot-bt" class="bt d-grey">.</button>
          <button id="equal-bt" class="bt orange">=</button>
        </section>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
